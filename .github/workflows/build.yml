name: Java CI with Gradle

on:
  push:
    paths-ignore:
      - '*.md'
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Set executable permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final2constant
          path: build/libs/final2constant.jar

      - name: Build fatjar with Gradle Wrapper
        run: ./gradlew shadowJar

      - name: Upload fatjar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final2constant-all
          path: build/libs/final2constant-all.jar
  auto-release:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download Release Artifact
        uses: actions/download-artifact@v4
        with:
          name: final2constant

      - name: Download Release Artifact fatjar
        uses: actions/download-artifact@v4
        with:
          name: final2constant-all

      - name: Automatic Releases
        uses: marvinpinto/action-automatic-releases@latest
        id: "automatic_releases"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-snapshot"
          prerelease: true
          files: |
            final2constant.jar
            final2constant-all.jar